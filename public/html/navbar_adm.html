<!DOCTYPE html>

<html>

<head>

    <!-- Title: -->
    <title>Navbar Administrativa | Anna Sun</title>

    <!-- Metas: -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Font Awesome: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bentham&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 

    <!-- Navbar administrativa: -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bg justify-content-center">

            <!-- Brand: -->
            <a class="navbar-brand brand-style" href="#">
                <img src="img/company/logo_trainee.png" width="40" height="40" class="d-inline-block align-top" alt="">
                Anna Sun
            </a>
    
            <!-- Toggler: -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Menu: -->
            <div class="collapse navbar-collapse menu-styling" id="navbarNav">
    
                <ul class="navbar-nav">
    
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i> Início<span class="sr-only">(current)</span></a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Produtos</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-tags"></i> Categorias</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users"></i> Usuários</a>
                    </li>
    
                </ul>
    
            </div>
    
        </nav>
    </header>

</head>

<body>   

    <!-- Navbar no header -->

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
